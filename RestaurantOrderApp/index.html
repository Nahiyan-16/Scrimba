<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
       <link rel="stylesheet" href="index.css">
    </head>
    <body>
    <div class="headerContainer">
        <img src="images/burger.png" alt="Burger Image" class="headerImage">
        <div class="centered1">Nahiyan's Diner</div>
        <div class="centered2">The best burgers and pizzas in town!</div>
    </div>
    <div id="menuContainer">
        <!-- Menu -->
    </div>
    <div id="modalContainer">
        <div class="cardDetailsText">Enter card details</div>
        <form id="cardInfo">
            <input  class="entryInfo" type="text" name="userName" placeholder="Enter your name" required>
            <input class="entryInfo" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}"
            maxlength="19" placeholder="Enter Card Number" required>
            <input class="entryInfo" type="tel" inputmode="numeric" pattern="[0-9\s]{3}"
            maxlength="3" placeholder="Enter CVV"required> 
            <button type="submit" id="cardDetailsBtn">Pay</button>
        </form>
    </div>
	<script src="index.js" type="module"></script>
    </body>
</html>
